<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
    <div class="menu">
       

    </div>
    {%with mensajes=get_flashed_messages()%}
      {%if mensajes%}
        {%for msj in mensajes%}
         <h3>{{msj}}</h3>
        {%endfor%}
      {%endif%}
    {%endwith%}
    <div class="Formulario">
        <h1> Registrar Cliente </h1>   
        <form action="/RegistrarNCliente" method="post">
            <div class="username">
                <input type="text" name="NombreCli" placeholder="Nombre(s)" required>
              
            </div>
            <div class="username">
                <input type="text" name="ApellidoPCLI" placeholder="Apellido paterno" required>
                
            </div>
            <div class="username">
                <input type="text" name="ApellidoMCLI" placeholder="Apellido Materno" required>
            
            </div>
            <div class="username">
                <input type="text" name="RFCCLI" placeholder="RFC" required>
                
            </div>
            <div class="username">
                <input type="text" name="CalleCLI" placeholder="Calle" required>
               
            </div>
            <div class="username">
                <input type="text" name="NICLI" placeholder="Número interno" required>
              
            </div>
            <div class="username">
                <input type="text" name="NECLI" placeholder="Número externo" required>
                
            </div>
            <div class="username">
                <input type="text" name="coloniaCLI" placeholder="Colonia" required>
              
            </div>
            <div class="username">
                <input type="text" name="CPCLI" placeholder="Código Postal" required>
               
            </div>
            <div class="username">
                <input type="text" name="DELEGACIONCLI" placeholder="Delegación" required>
                
            </div>
            <div class="username">
                <input type="text" name="CiudadCLI" placeholder="Ciudad" required>
               
            </div>
            <div class="username">
                <input type="text" name="EstadoCLI" placeholder="Estado" required>
               
            </div>
            <div class="username">
                <input type="text" name="TelefonoCLI" placeholder="Teléfono" required>
            
            </div>
            <div class="username">
                <input type="text" name="correCLI" placeholder="Correo" required>
               
            </div>
            <div class="use">
                <button type="submit"> Guardar </button>
                <a href=/pag_princ_usuario.html><button type="button"> Cancelar </button></a>
            </div>
        </form>
    
    </div>

</body>
</html>
