<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
    
    {%with mensajes=get_flashed_messages()%}
      {%if mensajes%}
        {%for msj in mensajes%}
         <h3>{{msj}}</h3>
        {%endfor%}
      {%endif%}
    {%endwith%}
    <div class="Formulario">
        <h1> Ingreso de Pago  </h1>   
        <form action="/Ingresar_pago" method="post">

            <div class="username">
                <input type="text" name="TipoPago" placeholder="Tipo de pago" required>
              
            </div>
            <div class="username">
                <input type="text" name="CantidadPa" placeholder="Cantidad" required>
                
            </div>
            <div class="username">
                <input type="text" name="FechaP" placeholder="Fecha" required>
             
            </div>
    
            <div class="use">
                <button type="submit"> Guardar</button>
                <a href=/pag_princ_usuario.html><button type="button"> Cancelar </button></a>
            </div>
        </form>
    
    </div>
</body>
</html>
