<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="p-3 mb-2 bg-dark text-white">
   
    {%with mensajes=get_flashed_messages()%}
      {%if mensajes%}
        {%for msj in mensajes%}

          <script>Swal.fire(
            'Good job!',
            '{{ msj }}  ',
            'success')
          </script>
        {%endfor%}
      {%endif%}
    {%endwith%}

    <div class="container d-flex justify-content-center align-items-center min-vh-100"> 
       <div class="card border-white mb-8" style="background-color: transparent;">
                <div class="card-body text-white">
        <form action="/buscartramite" method="post">
            <h1> Buscar Tramite </h1>   
            <div class="mb-3">
            <input class="form-control form-control-lg" type="text" name="NumeroExpediente" placeholder="Número de expediente" aria-label=".form-control-lg example" required>
        </div>
        <div class="use">
            <button type="submit" class="btn btn-secondary" > Buscar</button>
            <a href=/pag_princ_usuario.html></a><button type="button" class="btn btn-secondary"> Cancelar </button></a>
        </div>
        <br>
            <div class="mb-3">
            <input class="form-control form-control-lg" type="text" name="NumeroExpediente" placeholder="Número de expediente" aria-label=".form-control-lg example" value="{{ num_expediente }}">
            </div>
            <div class="mb-3">
            <input class="form-control form-control-lg" type="text" placeholder="Número de Tomo" aria-label=".form-control-lg example" value="{{ num_tomo }}">
            </div>
            <div class="mb-3">
            <input class="form-control form-control-lg" type="text" placeholder="Operación" aria-label=".form-control-lg example" value="{{ operacion }}">
            </div>
            <div class="mb-3">
            <input class="form-control form-control-lg" type="text" placeholder="Cliente" aria-label=".form-control-lg example" value="{{ cliente }}">
            </div>
            
        </form>
    </div>
</body>
</html>
