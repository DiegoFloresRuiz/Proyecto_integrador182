<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
   
    {%with mensajes=get_flashed_messages()%}
      {%if mensajes%}
        {%for msj in mensajes%}
         <h3>{{msj}}</h3>
        {%endfor%}
      {%endif%}
    {%endwith%}
    <div class="Formulario">
        <h1> Buscar Tramite </h1>   
        <form action="/buscartramite" method="post">
            <div class="username">
                <input type="text" name="NumeroExpediente" placeholder="Número de expediente" required>
                
        <form action="/BuscarUsuario" method="post">

            </div>
            <div class="use">
                <button type="submit"> Buscar</button>
                <a href=/pag_princ_usuario.html><button type="button"> Cancelar </button></a>
            </div>
                <div class="username">
                    <input type="text" name="NumeroExpediente" placeholder="Número de expediente" value="{{ num_expediente }}">
                    
                </div>
                <div class="username">
                    <input type="text" name="NumeroTomo" placeholder="Número de tomo" value="{{ num_tomo }}">
                    
                </div>
                <div class="username">
                    <input type="text" name="Operacion" placeholder="Operación" value="{{ operacion }}">
                    
                </div>
        
                <div class="username">
                    <input type="text" name="Cliente" placeholder="Cliente" value="{{ cliente }}">
                  
                </div>
            

        </form>
    
    </div>
</body>
</html>
