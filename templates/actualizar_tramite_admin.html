<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
    <title>Actualizar datos trámite</title>
</head>
    <body class="p-3 mb-2 bg-dark text-white">
        <div class="container d-flex justify-content-center align-items-center min-vh-50"> 
            <div class="card border-white mb-8" style="background-color: transparent;">
                <div class="card-body text-white">
            <form action="/actualizarTram/{{tramites.0}}" method="POST">
                <h1> Actualizar datos de trámite </h1>
                <div class="mb-3">
                <input  class="form-control form-control-lg" aria-label=".form-control-lg example" type="text" name="num_exp" value="{{tramites.2}}">    
                </div>
                <div class="mb-3">
                    <input  class="form-control form-control-lg" aria-label=".form-control-lg example" type="text" name="num_tomo" value="{{tramites.3}}">  
                </div>
                <div class="mb-3">
                    <input  class="form-control form-control-lg" aria-label=".form-control-lg example" type="text" name="operacion" value="{{tramites.4}}">   
                </div>
                <button type="submit" class="btn btn-secondary"> Actualizar </button>
                <a href=/vinventarioTramites_a><button type="button" class="btn btn-secondary"> Cancelar </button></a>
            </form>

        </div>

</body>
</html>
