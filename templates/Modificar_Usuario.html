<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Style.css') }}">
</head>
<body>
    <div class="menu">
        <a href="{{ url_for('Registrar_Nuevo_Usuario') }}"><button type="button"> Registrar Usuario </button></a>
        <a href="{{ url_for('BuscarUsuario') }}"><button type="button">Buscar Usuario</button></a>
        <a href="{{ url_for('Modificar_Usuario') }}"><button type="button"> Modificar Usuario </button></a>
        <a href="{{ url_for('Eliminar_Usuario') }}"><button type="button"> Eliminar Usuario </button></a>
        <a href="{{ url_for('RegistrarCliente') }}"><button type="button"> Registro Cliente  </button></a>
        <a href="{{ url_for('ModificarCliente') }}"><button type="button"> Editar un Cliente  </button></a>
        <a href="{{ url_for('EditarTramite') }}"><button type="button"> Inicio de Tramite </button></a>
        <a href="{{ url_for('IngresoPago') }}"><button type="button"> Ingreso de Pago </button></a>
        <a href="{{ url_for('BuscarTramite') }}"><button type="button"> Buscar Tramite  </button></a>
        <a href="{{ url_for('BuscarCliente') }}"><button type="button"> Buscar Cliente </button></a>

    </div>

    <br>
    <br>
    <br>
    <br>
    {%with mensajes=get_flashed_messages()%}
      {%if mensajes%}
        {%for msj in mensajes%}
         <h3>{{msj}}</h3>
        {%endfor%}
      {%endif%}
    {%endwith%}

    <div class="Formulario">
        <h1> Modificar Usuario </h1>   
        <form action="/Modificar_Usuario" method="post">
            <div class="username">
                <input type="text" name="id_usuario" required>
                <label>ID Usuario No puede ser modificada</label>
            </div> 
            <h1>Ingresa los datos a modificar</h1>
            <div class="username">
                <input type="text" name="NombreMU" required>
                <label>Nombre(s)</label>
            </div>
            <div class="username">
                <input type="text" name="ApellidoPMU" required>
                <label>Apellido Paterno</label>
            </div>
            <div class="username">
                <input type="text" name="ApellidoMMU" required>
                <label>Apellido Materno</label>
            </div>
            <div class="username">
                <input type="text" name="CargoMU" required>
                <label>Cargo</label>
            </div>
            <div class="username">
                <input type="password" name="contraseñaMU" required>
                <label>contraseña</label>
            </div>
            <div class="use">
                <button type="submit"> Modificar </button>
                <button type="submit"> Eliminar Usuario </button>
                <button type="reset"> Cancelar </button>
            </div>
        </form>
    
    </div>
</body>
</html>
