<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notaria</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div class="container">
    {%with mensajes=get_flashed_messages()%}
    {%if mensajes%}
      {%for msj in mensajes%}
      
      <script>Swal.fire(
        'Good job!',
        '{{ msj }}  ',
        'success')
      </script>
      {%endfor%}
    {%endif%}
  {%endwith%}
</div>
<div class="container d-flex justify-content-center align-items-center min-vh-100"> 
  <div class="card border-white mb-8" style="background-color: transparent;">
    <div class="card-body text-white">
    <form action="/Inciar_Tramite" enctype="multipart/form-data" method="post">
        <h1> Iniciar Tramite  </h1>  
        <div class="mb-3">
        <input class="form-control form-control-lg" type="text" name="NumeroExpediente" placeholder="Número expediente" aria-label=".form-control-lg example" required>
        </div>
        <div class="mb-3">
        <input class="form-control form-control-lg" type="text" name="NumeroTomo" placeholder="Número de tomo" aria-label=".form-control-lg example" required>
        </div>
        <div class="mb-3">
        <input class="form-control form-control-lg" type="text" name="Operacion" placeholder="Operación" aria-label=".form-control-lg example" required>
        </div>
        <div class="mb-3">
            <input class="form-control form-control-lg" type="text" name="Cliente" placeholder="Cliente" aria-label=".form-control-lg example" required>
            </div>
        <div class="mb-3">  
              <label class="form-label">Sube tu imagen:</label>
              <input class="form-control" type="file" name="txtFoto" id="formFileMultiple" multiple>
        </div>
        <div class="use">
            <button type="submit"  class="btn btn-secondary"> Guardar</button>
            <a href=/pag_princ_usuario.html><button type="button" class="btn btn-secondary"> Cancelar </button></a>
        </div>
    </form>
</div>



    
</body>
</html>
