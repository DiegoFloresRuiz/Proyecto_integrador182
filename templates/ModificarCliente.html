<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="menu">
        <a href="{{ url_for('Registrar_Nuevo_Usuario') }}"><button type="button"> Registrar Usuario </button></a>
        <a href="{{ url_for('BuscarUsuario') }}"><button type="button">Buscar Usuario</button></a>
        <a href="{{ url_for('Modificar_Usuario') }}"><button type="button"> Modificar Usuario </button></a>
        <a href="{{ url_for('Eliminar_Usuario') }}"><button type="button"> Eliminar Usuario </button></a>
        <a href="{{ url_for('RegistrarCliente') }}"><button type="button"> Registro Cliente  </button></a>
        <a href="{{ url_for('ModificarCliente') }}"><button type="button"> Editar un Cliente  </button></a>
        <a href="{{ url_for('EditarTramite') }}"><button type="button"> Inicio de Tramite </button></a>
        <a href="{{ url_for('IngresoPago') }}"><button type="button"> Ingreso de Pago </button></a>
        <a href="{{ url_for('BuscarTramite') }}"><button type="button"> Buscar Tramite  </button></a>
        <a href="{{ url_for('BuscarCliente') }}"><button type="button"> Buscar Cliente </button></a>

    </div>
    {%with mensajes=get_flashed_messages()%}
      {%if mensajes%}
        {%for msj in mensajes%}
          <script>Swal.fire(
            'Good job!',
            '{{ msj }}  ',
            'success')
          </script>
        {%endfor%}
      {%endif%}
    {%endwith%}
    <div class="Formulario">
        <h1> Modificar Cliente </h1>   
        <form action="/RegistrarCliente" method="post">
            <div class="username">
                <input type="text" name="NombreCli" required>
                <label>Nombre Cliente</label>
            </div>
            <div class="username">
                <input type="text" name="ApellidoPCLI" required>
                <label>Apellido Paterno</label>
            </div>
            <div class="username">
                <input type="text" name="ApellidoMCLI" required>
                <label>Apellido Materno</label>
            </div>
            <div class="use">
                <a href=/HolaU><button type="button"> Cancelar </button></a>
            </div>
            <div class="username">
                <input type="text" name="RFCCLI" required>
                <label>RFC</label>
            </div>
            <div class="username">
                <input type="text" name="CalleCLI" required>
                <label>Calle</label>
            </div>
            <div class="username">
                <input type="text" name="NICLI" required>
                <label>Número Interno</label>
            </div>
            <div class="username">
                <input type="text" name="NECLI" required>
                <label>Número Externo</label>
            </div>
            <div class="username">
                <input type="text" name="coloniaCLI" required>
                <label> Colonia </label>
            </div>
            <div class="username">
                <input type="text" name="CPCLI" required>
                <label> CP </label>
            </div>
            <div class="username">
                <input type="text" name="DELEGACIONCLI" required>
                <label> Delegacion </label>
            </div>
            <div class="username">
                <input type="text" name="CiudadCLI" required>
                <label> Ciudad </label>
            </div>
            <div class="username">
                <input type="text" name="EstadoCLI" required>
                <label> Estado </label>
            </div>
            <div class="username">
                <input type="text" name="TelefonoCLI" required>
                <label> Telefono </label>
            </div>
            <div class="username">
                <input type="text" name="correCLI" required>
                <label> Correo </label>
            </div>
            <div class="use">                
                <button type="submit"> Editar </button>
            </div>

        </form>
    
    </div>
</body>
</html>
