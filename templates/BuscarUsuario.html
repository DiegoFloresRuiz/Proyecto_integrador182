<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Notaria</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    
    {%with mensajes=get_flashed_messages()%}
      {%if mensajes%}
        {%for msj in mensajes%}

          <script>Swal.fire(
            'Good job!',
            '{{ msj }}  ',
            'success')
          </script>
        {%endfor%}
      {%endif%}
    {%endwith%}

    <div class="container d-flex justify-content-center align-items-center min-vh-100"> 
      <div class="card border-white mb-8" style="background-color: transparent;">
        <div class="card-body text-white">
        <form action="/buscarusuario" method="post">
            <h1> Buscar Usuario </h1>   
            <div class="mb-3">
            <input class="form-control form-control-lg" type="text" name="Nombre" placeholder="Nombre(s)" aria-label=".form-control-lg example" required>
            </div>
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary"> Buscar</button>
            <br>
            <br>
            </div>
            <div class="mb-3">
            <input class="form-control form-control-lg" type="text" name="NombreBU" placeholder="Nombres(s)" value="{{ nombre }}" aria-label=".form-control-lg example">
            </div>
            <div class="mb-3">
            <input class="form-control form-control-lg" type="text" name="ApellidoP" placeholder="Apellido paterno" value="{{ apellido_paterno }}" aria-label=".form-control-lg example">
            </div>
            <div class="mb-3">
                <input class="form-control form-control-lg" type="text" name="ApellidoM" placeholder="Apellido materno" value="{{ apellido_materno }}" aria-label=".form-control-lg example">
                </div>
                <div class="d-grid gap-2">
                    <a href=/HolaU><button type="button" class="btn btn-secondary" > Cancelar </button></a>
                </div>
              </div>
                </div>
    </div>
</body>
</html>
