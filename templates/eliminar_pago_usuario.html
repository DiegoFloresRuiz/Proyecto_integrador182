<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
 
    <title>Eliminar pago</title>
</head>
<body class="p-3 mb-2 bg-dark text-white">
    <div class="d-grid gap-2">
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card border-white mb-8" style="background-color: transparent;">
                <div class="card-body text-white">


                    <form action="/eliminarP_a/{{pagos.0}}" method="POST">
                        <h1>Eliminar pago</h1>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <input class="form-control form-control-lg" type="number" name="cantidad" value="{{pagos.1}}" step="any" placeholder="Cantidad">
                                </div>
                                <div class="mb-3">
                                    <input class="form-control form-control-lg" type="text" name="tipo_pago" value="{{pagos.2}}" placeholder="Tipo pago">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <input class="form-control form-control-lg" type="date" name="fecha" value="{{pagos.3}}" placeholder="fecha">
                                </div>
                               
                        
                        <button type="submit" class="btn btn-secondary">Eliminar</button>
                        <a href="/vinventarioPagos_u"><button type="button" class="btn btn-secondary">Cancelar</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
